<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the css file -->
    <link rel="stylesheet" href="station.css">
    <title>My Counter App</title>
</head>
<body>
        <h1>People who entered</h1>
        <!-- the value of the element 'h2' will be taken through id='counter-el',
        and then increment and decrement through functions
        -->
        <h2 id="count-el">0</h2>

        <!-- Buttons for incrementation and decrementation -->
        
        <!-- Increment -->
        <div class="the-buttons">
            <button id="increment-btn" onclick="increment()">Increment</button>
            <!-- Decrement -->
            <button id="decrement-btn" onclick="decrement()">Decrement</button>

            <button id="reset-btn" onclick="reset()">Reset</button>

            <button id="save-data" onclick="saveQuantity()">Save</button>
            <h3 id='displayData'>Previous entries: </h3>
        </div>
    
    <!-- link to the javascript file -->
    <script src="index.js"></script>
</html>
